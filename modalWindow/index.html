<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="open-modal">Open company information</button>

    <div id="modal-overlay">
        <div id="modal">
            <div class="modal-header">
                <img class="modal-img" src="./iTechArt_Logo.jpg" alt="">
                <h2>iTechArt Group Inc</h2>
                <span>Software company</span>
            </div>
        
            <div class="modal-content">
                <p>iTechArt is a one-stop source for custom software development. We provide VC-backed startups and fast-growing tech companies with dedicated engineering teams, delivering scalable products that users love.</p>
            </div>
            
            <div class="modal-footer">
                <button id="close-modal">Close</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
